<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos - Listado de Deportistas</title>
    <meta name="description" content="Sistema de registro de deportistas para Kronos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <img src="logo.png" alt="Kronos Logo" class="logo">
                <h1 class="title">LISTADO DE DEPORTISTAS</h1>
            </div>
        </header>

        <!-- Config Section -->
        <section class="config-section">
            <div class="config-grid">
                <div class="config-field">
                    <label for="deporte">DEPORTE:</label>
                    <input type="text" id="deporte" placeholder="Ej: Fútbol, Natación...">
                </div>
                <div class="config-field">
                    <label for="entidad">ENTIDAD/CLUB:</label>
                    <input type="text" id="entidad" placeholder="Ej: Club Atlético...">
                </div>
            </div>
            <button id="saveConfig" class="btn btn-secondary">Guardar Configuración</button>
        </section>

        <!-- Form Section -->
        <section class="form-section">
            <h2 class="section-title">Agregar Deportista</h2>
            <form id="athleteForm" class="athlete-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre_apellido">Nombre y Apellido *</label>
                        <input type="text" id="nombre_apellido" name="nombre_apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI *</label>
                        <input type="text" id="dni" name="dni" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="obra_social">Obra Social</label>
                        <input type="text" id="obra_social" name="obra_social">
                    </div>
                    <div class="form-group">
                        <label for="horarios">Horarios</label>
                        <input type="text" id="horarios" name="horarios" placeholder="Ej: Lunes y Miércoles 18:00">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Agregar Deportista</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <div class="table-header">
                <h2 class="section-title">
                    Deportistas Registrados
                    <span class="count-badge" id="athleteCount">0</span>
                </h2>
                <button id="exportBtn" class="btn btn-success">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Exportar a Excel
                </button>
            </div>

            <div class="table-wrapper">
                <table class="athletes-table" id="athletesTable">
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Obra Social</th>
                            <th>Horarios</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="athletesBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p>No hay deportistas registrados aún</p>
                    <p class="empty-state-hint">Completa el formulario arriba para agregar el primero</p>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
